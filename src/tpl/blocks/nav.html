<!-- list -->


<ul class="nav">
  <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
    <span translate="aside.nav.HEADER">Reports</span>
  </li>
  <li data-ng-repeat="snav in parentobj.sidenav track by $index">
    <a href class="auto">      
      <span class="pull-right text-muted">
        <i class="fa fa-fw fa-angle-right text"></i>
        <i class="fa fa-fw fa-angle-down text-active"></i>
      </span>
      <i class="glyphicon glyphicon-stats icon text-primary-dker"></i>
      <span class="font-normal">{{snav.team.team_name}}</span>
    </a>
    <ul class="nav nav-sub dk">
      <li class="nav-sub-header">
        <a href>
          <span>{{snav.team.team_name}}</span>
        </a>
      </li>
      <li ui-sref-active="active" data-ng-repeat="snavpro in snav.team.projects" data-ng-class="{'active':parentobj.projectID==snavpro.pro_id}">
        <a ui-sref="app.dashboard" data-ng-click="getTasks(snavpro)" >
          <span>{{snavpro.pro_name}}</span>
        </a>
      </li>
    </ul>
  </li>

</ul>
<!-- / list -->
