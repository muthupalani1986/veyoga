<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
<h3 class="modal-title"><span class="popup-modal-title">New Project</span></h3>
</div>
<div class="modal-body">
<form class="form-horizontal" name="newProjectForm">
  <div class="form-group">
    <label class="control-label col-sm-3" for="proName">PROJECT NAME</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="proName" required id="proName" data-ng-model="pro.proName">
    </div>
  </div>

   <div class="form-group" data-ng-hide="showDescription"> 
    <div class="col-sm-offset-3 col-sm-9">
      <div class="newProjectForm-description"><a class="newProjectForm-descriptionAdd" data-ng-click="addProDescription()">Add a description</a></div>
    </div>
  </div>

  <div class="form-group" data-ng-show="showDescription">
    <label class="control-label col-sm-3" for="description">DESCRIPTION</label>
    <div class="col-sm-9"> 
      <textarea class="form-control" rows="5" name="description" data-ng-model="pro.description"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9 newProjectForm-buttonRow">
      <button type="submit" class="btn btn-info" data-ng-disabled="newProjectForm.$invalid" data-ng-class="{'btn-info':newProjectForm.$valid,'btn-default':newProjectForm.$invalid}" data-ng-click="createProject()">Create Project</button>
    </div>
  </div>
</form>

</div>
