<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
<h3 class="modal-title"><span class="popup-modal-title">Create new user</span></h3>
</div>
<div class="modal-body">
<form class="form-horizontal" name="newUserForm">
  <div class="form-group" data-ng-class="{'has-error':newUserForm.firstName.$error.required && newUserForm.firstName.$touched}">
    <label class="control-label col-sm-3" for="firstName">FIRST NAME</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="firstName" required id="firstName" data-ng-model="user.firstName"/>
    </div>
  </div>

  <div class="form-group" data-ng-class="{'has-error':newUserForm.lastName.$error.required && newUserForm.lastName.$touched}">
    <label class="control-label col-sm-3" for="lastName">LAST NAME</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="lastName" required  data-ng-model="user.lastName"/>
    </div>
  </div>

    <div class="form-group" data-ng-class="{'has-error':newUserForm.email.$error.required && newUserForm.email.$touched || newUserForm.email.$error.email}">
    <label class="control-label col-sm-3" for="email">EMAIL</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" name="email" required  data-ng-model="user.email"/>
      <div class="help-block"><span data-ng-show="newUserForm.email.$error.email">Invalid Email</span></div>
    </div>
  </div>

  <div class="form-group" data-ng-class="{'has-error':newUserForm.pwd.$error.required && newUserForm.pwd.$touched}">
    <label class="control-label col-sm-3" for="pwd">PASSWORD</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" name="pwd" required  data-ng-model="user.pwd"/>
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9 newProjectForm-buttonRow">
      <button type="submit" class="btn btn-info" data-ng-disabled="newUserForm.$invalid" data-ng-class="{'btn-info':newUserForm.$valid,'btn-default':newUserForm.$invalid}" data-ng-click="createUser()">Create User</button>
    </div>
  </div>
</form>

</div>
