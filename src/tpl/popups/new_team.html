<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
<h3 class="modal-title"><span class="popup-modal-title">Create new team</span></h3>
</div>
<div class="modal-body">
<form class="form-horizontal" name="newTeamForm">
  <div class="form-group">
    <label class="control-label col-sm-3" for="teamName">NAME</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="teamName" required id="teamName" data-ng-model="team.teamName" data-ng-class="{'has-error':newTeamForm.teamName.$error.required}">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3" for="description">DESCRIPTION</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="description"  data-ng-model="team.description">
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-3" for="description">MEMBERS</label>
    <div class="col-sm-9">
    
      <select chosen multiple options="org_users"
                    ng-model="team.followers" ng-options="user.user_id as user.firstname for user in org_users">
        </select>
    </div>
  </div>


  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9 newProjectForm-buttonRow">
      <button type="submit" class="btn btn-info" data-ng-disabled="newTeamForm.$invalid" data-ng-class="{'btn-info':newTeamForm.$valid,'btn-default':newTeamForm.$invalid}" data-ng-click="createTeam()">Create Team</button>
    </div>
  </div>
</form>

</div>
